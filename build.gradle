group 'com.hellojane'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    // hibernate
    compile ('org.hibernate:hibernate-core:5.2.10.Final')
    // jdbc
    compile('mysql:mysql-connector-java:5.1.6')
}
